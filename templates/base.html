<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpiredDomain.dev â€“ {% block title %}Daily Dropped Domains Explorer{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div>
                    <a href="/" class="text-2xl font-bold text-slate-900 hover:text-slate-700">
                        ExpiredDomain.dev
                    </a>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="/drops" class="text-slate-700 hover:text-slate-900 font-medium">Drops</a>
                    <a href="/tlds" class="text-slate-700 hover:text-slate-900 font-medium">TLDs</a>
                    <a href="/about" class="text-slate-700 hover:text-slate-900 font-medium">About</a>
                    <a href="/admin" class="text-slate-700 hover:text-slate-900 font-medium">Admin</a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto px-4 py-6 w-full">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <p class="text-sm text-slate-600 text-center">
                Data from ICANN CZDS zone files. For research / monitoring use.
            </p>
        </div>
    </footer>
    
    <!-- Toast notification (hidden by default) -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <span id="toast-message">Copied!</span>
    </div>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
