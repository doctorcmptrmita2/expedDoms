    <!-- Google Fonts - JetBrains Mono & Outfit -->

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Outfit', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'void': '#0a0a0f',

                        'carbon': '#1a1a24',
                        'steel': '#2a2a3a',
                        'mist': '#8888aa',
                        'frost': '#c8c8e0',
                        'neon': {
                            'cyan': '#00f5ff',
                            'purple': '#a855f7',
                            'pink': '#ec4899',
                            'green': '#10b981',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-void min-h-screen flex flex-col font-display text-frost antialiased">
    <!-- Animated Background -->

        <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:64px_64px]"></div>
    </div>
    
    <!-- Header -->
    <header class="relative z-10 border-b border-steel/50 backdrop-blur-xl bg-night/80">

    </header>
    
    <!-- Main Content -->

    </main>
    
    <!-- Footer -->
    <footer class="relative z-10 border-t border-steel/50 backdrop-blur-xl bg-night/80 mt-auto">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <p class="text-sm text-mist">
                    Data sourced from <span class="text-neon-cyan">ICANN CZDS</span> zone files. For research & monitoring.

                    <span class="text-sm text-mist/60">Â© 2025 ExpiredDomain.dev</span>

    </footer>
    
    <!-- Toast notification -->
    <div id="toast" class="fixed bottom-6 right-6 z-50 bg-gradient-to-r from-neon-green to-emerald-500 text-void px-6 py-3 rounded-xl shadow-2xl shadow-neon-green/20 font-medium hidden transform translate-y-4 opacity-0 transition-all duration-300">
        <span id="toast-message">Copied!</span>

</html>
