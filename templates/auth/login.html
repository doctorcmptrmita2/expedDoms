{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-6 py-16">
    
    <!-- Login Card -->
    <div class="relative">
        <!-- Glow Effect -->
        <div class="absolute -inset-1 bg-gradient-to-r from-neon-cyan via-neon-purple to-neon-pink rounded-2xl blur opacity-20"></div>
        
        <div class="relative bg-gradient-to-br from-night to-carbon border border-steel/50 rounded-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-neon-cyan to-neon-purple flex items-center justify-center">
                    <svg class="w-8 h-8 text-void" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-frost mb-2">Hoş Geldiniz</h1>
                <p class="text-mist">Hesabınıza giriş yapın</p>
            </div>
            
            {% if error %}
            <div class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/30 text-red-400 text-sm">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    {{ error }}
                </div>
            </div>
            {% endif %}
            
            <!-- Form -->
            <form method="POST" action="/login" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-frost mb-2">Email veya Kullanıcı Adı</label>
                    <input 
                        type="text" 
                        name="email_or_username" 
                        required
                        class="w-full px-4 py-3 rounded-xl bg-carbon border border-steel focus:border-neon-cyan focus:ring-1 focus:ring-neon-cyan/50 text-frost placeholder-mist/50 transition-all duration-200 outline-none"
                        placeholder="email@example.com"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-frost mb-2">Şifre</label>
                    <input 
                        type="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-xl bg-carbon border border-steel focus:border-neon-cyan focus:ring-1 focus:ring-neon-cyan/50 text-frost placeholder-mist/50 transition-all duration-200 outline-none"
                        placeholder="••••••••"
                    >
                </div>
                
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 text-mist cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-steel bg-carbon text-neon-cyan focus:ring-neon-cyan/50">
                        <span>Beni hatırla</span>
                    </label>
                    <a href="#" class="text-neon-cyan hover:text-neon-purple transition-colors">Şifremi unuttum</a>
                </div>
                
                <button 
                    type="submit"
                    class="w-full py-3 px-4 rounded-xl font-semibold text-void bg-gradient-to-r from-neon-cyan to-neon-purple hover:from-neon-purple hover:to-neon-pink transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Giriş Yap
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-steel"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-carbon text-mist">veya</span>
                </div>
            </div>
            
            <!-- Register Link -->
            <p class="text-center text-mist">
                Hesabınız yok mu? 
                <a href="/register" class="text-neon-cyan hover:text-neon-purple font-medium transition-colors">
                    Kayıt Ol
                </a>
            </p>
        </div>
    </div>
    
</div>
{% endblock %}
